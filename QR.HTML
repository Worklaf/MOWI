<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR: MAX QR</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: #eee;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- –°–¢–ê–†–¢–û–í–´–ô –≠–ö–†–ê–ù (–¶–ï–ù–¢–†) --- */
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1f1f1f;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
        }

        h1 { margin: 0 0 10px 0; font-size: 24px; color: #fff; }
        p { margin: 0 0 20px 0; color: #888; }

        .btn-big {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-big:active { transform: scale(0.98); }
        .btn-blue { background: #2563eb; }
        .btn-blue:hover { background: #1d4ed8; }
        
        /* --- –ö–ù–û–ü–ö–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø –ü–û–°–õ–ï –ó–ê–•–í–ê–¢–ê --- */
        #workControls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: none; /* –°–∫—Ä—ã—Ç–æ –≤ –Ω–∞—á–∞–ª–µ */
            z-index: 50;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #dc2626;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* --- –†–ê–ë–û–ß–ê–Ø –û–ë–õ–ê–°–¢–¨ --- */
        .canvas-container {
            width: 100%;
            height: 100%;
            overflow: auto; /* –°–∫—Ä–æ–ª–ª –µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –±–æ–ª—å—à–∞—è */
            background: #000;
            display: flex;
            justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É */
            align-items: center;
        }
        
        #mainCanvas { 
            box-shadow: 0 0 50px #000; 
            cursor: crosshair;
        }
        
        /* –°—Ç–∞—Ç—É—Å –±–∞—Ä –≤–Ω–∏–∑—É (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) */
        #statusBar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            pointer-events: none;
            display: none;
        }

        /* --- –û–í–ï–†–õ–ï–ô (QR) --- */
        #qrOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }
        .qr-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
        }
        #overlayText {
            margin-top: 15px;
            font-size: 60px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #000;
            letter-spacing: 2px;
        }
        #hint { margin-top: 20px; color: #888; font-size: 18px; }
        
        #hiddenPreview { display: none; }
    </style>
</head>
<body>

    <!-- –°–¢–ê–†–¢–û–í–´–ô –≠–ö–†–ê–ù (–¶–ï–ù–¢–†) -->
    <div id="startScreen">
        <h1>MAX QR READER</h1>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ –∏—Å—Ç–æ—á–Ω–∏–∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>
        
        <button class="btn-big btn-blue" onclick="startCapture()">
            üì∏ –ó–ê–•–í–ê–¢–ò–¢–¨ –û–ö–ù–û
        </button>
        
        <button class="btn-big btn-blue" style="background:#4b5563" onclick="document.getElementById('fileIn').click()">
            üìÇ –û–¢–ö–†–´–¢–¨ –§–ê–ô–õ
        </button>
        
        <input type="file" id="fileIn" hidden onchange="handleFile(event)">
    </div>

    <!-- –ö–ù–û–ü–ö–ò –í–û–ó–í–†–ê–¢–ê (–ü–û–Ø–í–õ–Ø–Æ–¢–°–Ø –ü–û–°–õ–ï) -->
    <div id="workControls">
        <span id="statusText" style="margin-right:15px; font-weight:bold; text-shadow: 1px 1px 2px black;">–í—ã–¥–µ–ª–∏—Ç–µ –æ–±–ª–∞—Å—Ç—å</span>
        <button class="btn-small" onclick="location.reload()">üîÑ –°–ë–†–û–°</button>
    </div>

    <!-- –†–ê–ë–û–ß–ê–Ø –û–ë–õ–ê–°–¢–¨ -->
    <div class="canvas-container">
        <canvas id="mainCanvas"></canvas>
    </div>

    <!-- –í–°–ü–õ–´–í–ê–Æ–©–ï–ï –û–ö–ù–û (QR) -->
    <div id="qrOverlay" onclick="closeOverlay()">
        <div class="qr-box">
            <canvas id="bigQrCanvas"></canvas>
            <div id="overlayText">000000</div>
        </div>
        <div id="hint">–ù–∞–∂–º–∏ –∫—É–¥–∞ —É–≥–æ–¥–Ω–æ, —á—Ç–æ–±—ã –∑–∞–∫—Ä—ã—Ç—å</div>
    </div>
    
    <canvas id="hiddenPreview"></canvas>

<script>
    const mainCanvas = document.getElementById('mainCanvas');
    const ctx = mainCanvas.getContext('2d');
    const previewCanvas = document.getElementById('hiddenPreview');
    const pCtx = previewCanvas.getContext('2d');
    
    // –≠–ª–µ–º–µ–Ω—Ç—ã UI
    const startScreen = document.getElementById('startScreen');
    const workControls = document.getElementById('workControls');
    const statusText = document.getElementById('statusText');
    
    let isDrawing = false;
    let startX, startY;
    let imgDataSnapshot;
    const HARDCODED_THRESHOLD = 210; 

    // --- –§–£–ù–ö–¶–ò–ò –ò–ù–¢–ï–†–§–ï–ô–°–ê ---
    
    function enterWorkMode() {
        // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤–æ–µ –º–µ–Ω—é
        startScreen.style.display = 'none';
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–±—Ä–æ—Å–∞ –∏ —Å—Ç–∞—Ç—É—Å
        workControls.style.display = 'flex';
        statusText.innerText = "–í—ã–¥–µ–ª–∏—Ç–µ —Ü–∏—Ñ—Ä—ã –º—ã—à–∫–æ–π";
    }

    function showOverlay(text) {
        new QRious({
            element: document.getElementById('bigQrCanvas'),
            value: text,
            size: 400
        });
        document.getElementById('overlayText').innerText = text;
        document.getElementById('qrOverlay').style.display = 'flex';
    }

    function closeOverlay() {
        document.getElementById('qrOverlay').style.display = 'none';
        statusText.innerText = "–ì–æ—Ç–æ–≤ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤—ã–¥–µ–ª–µ–Ω–∏—é";
    }

    document.addEventListener('keydown', (e) => {
        if (document.getElementById('qrOverlay').style.display === 'flex') {
            if(e.code === 'Space' || e.code === 'Enter' || e.code === 'Escape') {
                closeOverlay();
            }
        }
    });

    // --- –ó–ê–•–í–ê–¢ ---
    async function startCapture() {
        try {
            const opts = { video: { cursor: "always" }, audio: false };
            if ("CaptureController" in window) {
                const controller = new CaptureController();
                controller.setFocusBehavior("no-focus-change"); 
                opts.controller = controller;
            }
            const stream = await navigator.mediaDevices.getDisplayMedia(opts);
            
            // –§–æ–ª–±–µ–∫ —Ñ–æ–∫—É—Å–∞
            setTimeout(() => { window.focus(); }, 500);

            const video = document.createElement('video');
            video.srcObject = stream;
            await video.play();
            await new Promise(r => setTimeout(r, 200));

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤ –∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
            mainCanvas.width = video.videoWidth;
            mainCanvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            stream.getTracks().forEach(t => t.stop());
            
            // –ü–ï–†–ï–•–û–î–ò–ú –í –†–ï–ñ–ò–ú –†–ê–ë–û–¢–´ (–°–ö–†–´–í–ê–ï–ú –ú–ï–ù–Æ)
            enterWorkMode();
            
        } catch(e) { console.error(e); }
    }

    function handleFile(e) {
        if(!e.target.files[0]) return;
        const img = new Image();
        img.onload = () => {
            mainCanvas.width = img.width;
            mainCanvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            // –ü–ï–†–ï–•–û–î–ò–ú –í –†–ï–ñ–ò–ú –†–ê–ë–û–¢–´
            enterWorkMode();
        };
        img.src = URL.createObjectURL(e.target.files[0]);
    }

    // --- –†–ò–°–û–í–ê–ù–ò–ï ---
    mainCanvas.addEventListener('mousedown', e => {
        const rect = mainCanvas.getBoundingClientRect();
        // –£—á–∏—Ç—ã–≤–∞–µ–º –º–∞—Å—à—Ç–∞–± –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è (–µ—Å–ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞ —É–∂–∞—Ç–∞ css)
        const scaleX = mainCanvas.width / rect.width; 
        const scaleY = mainCanvas.height / rect.height;
        
        startX = (e.clientX - rect.left) * scaleX;
        startY = (e.clientY - rect.top) * scaleY;
        isDrawing = true;
        imgDataSnapshot = ctx.getImageData(0,0, mainCanvas.width, mainCanvas.height);
    });

    mainCanvas.addEventListener('mousemove', e => {
        if(!isDrawing) return;
        const rect = mainCanvas.getBoundingClientRect();
        const scaleX = mainCanvas.width / rect.width;
        const scaleY = mainCanvas.height / rect.height;
        
        const currentX = (e.clientX - rect.left) * scaleX;
        const currentY = (e.clientY - rect.top) * scaleY;
        
        ctx.putImageData(imgDataSnapshot, 0, 0);
        ctx.strokeStyle = '#facc15';
        ctx.lineWidth = 5;
        ctx.strokeRect(startX, startY, currentX - startX, currentY - startY);
    });

    mainCanvas.addEventListener('mouseup', async e => {
        if(!isDrawing) return;
        isDrawing = false;
        
        const rect = mainCanvas.getBoundingClientRect();
        const scaleX = mainCanvas.width / rect.width;
        const scaleY = mainCanvas.height / rect.height;
        
        const endX = (e.clientX - rect.left) * scaleX;
        const endY = (e.clientY - rect.top) * scaleY;
        
        const w = Math.abs(endX - startX);
        const h = Math.abs(endY - startY);
        
        if (w > 5 && h > 5) {
            const region = { x: Math.min(startX, endX), y: Math.min(startY, endY), w, h };
            processAndRecognize(region);
        }
    });

    // --- –û–ë–†–ê–ë–û–¢–ö–ê ---
    async function processAndRecognize(region) {
        statusText.innerText = "‚ö° –û–±—Ä–∞–±–æ—Ç–∫–∞...";
        
        const SCALE = 3; 
        previewCanvas.width = region.w * SCALE;
        previewCanvas.height = region.h * SCALE;
        
        pCtx.imageSmoothingEnabled = true;
        pCtx.drawImage(mainCanvas, region.x, region.y, region.w, region.h, 0, 0, previewCanvas.width, previewCanvas.height);
        
        const imageData = pCtx.getImageData(0, 0, previewCanvas.width, previewCanvas.height);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
            const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
            const val = brightness < HARDCODED_THRESHOLD ? 0 : 255;
            data[i] = val; data[i+1] = val; data[i+2] = val;
        }
        pCtx.putImageData(imageData, 0, 0);

        try {
            const result = await Tesseract.recognize(
                previewCanvas, 'eng', 
                { tessedit_char_whitelist: '0123456789' }
            );
            
            const cleanText = result.data.text.replace(/\D/g, '').trim();
            
            if(cleanText.length > 0) {
                statusText.innerText = "–ì–æ—Ç–æ–≤–æ!";
                showOverlay(cleanText);
            } else {
                statusText.innerText = "–ù–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.";
            }

        } catch (err) {
            statusText.innerText = "–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è";
            console.error(err);
        }
    }
</script>

</body>
</html>
