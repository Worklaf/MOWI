<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR: MAX QR</title>
    <link rel="icon" type="image/svg+xml" href="mowi-favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: #eee;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #languageSwitcher {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(31,31,31,0.9);
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 150;
            font-size: 14px;
        }

        #languageSwitcher span {
            font-size: 18px;
        }

        #languageSwitcher select {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            box-shadow: 0 4px 12px rgba(37,99,235,0.35);
            transition: background 0.15s;
        }

        #languageSwitcher select:hover {
            background: #1d4ed8;
        }

        #languageSwitcher select:focus {
            outline: 2px solid rgba(59,130,246,0.8);
            outline-offset: 2px;
        }

        @media (max-width: 600px) {
            #languageSwitcher {
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1f1f1f;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
        }

        h1 { margin: 0 0 10px 0; font-size: 24px; color: #fff; }
        p { margin: 0 0 20px 0; color: #888; }

        .btn-big {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-big:active { transform: scale(0.98); }
        .btn-blue { background: #2563eb; }
        .btn-blue:hover { background: #1d4ed8; }
        
        #workControls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: none;
            z-index: 50;
            gap: 10px;
            align-items: center;
        }
        
        .btn-small {
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #dc2626;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .canvas-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #mainCanvas { 
            box-shadow: 0 0 50px #000; 
            cursor: crosshair;
        }
        
        #statusBar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            pointer-events: none;
            display: none;
        }

        #qrOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }
        .qr-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
        }
        #overlayText {
            margin-top: 15px;
            font-size: 60px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #000;
            letter-spacing: 2px;
        }
        #hint { margin-top: 20px; color: #888; font-size: 18px; }
        
        #hiddenPreview { display: none; }
    </style>
</head>
<body>

    <div id="languageSwitcher">
        <span aria-hidden="true">üåê</span>
        <select id="langSelect">
            <option value="ru" selected>–†—É—Å—Å–∫–∏–π</option>
            <option value="pl">Polski</option>
        </select>
    </div>

    <div id="startScreen">
        <h1 id="startTitle">MAX QR READER</h1>
        <p id="startSubtitle">–í—ã–±–µ—Ä–∏—Ç–µ –∏—Å—Ç–æ—á–Ω–∏–∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>
        
        <button id="captureBtn" class="btn-big btn-blue" onclick="startCapture()">
            üì∏ –ó–ê–•–í–ê–¢–ò–¢–¨ –û–ö–ù–û
        </button>
        
        <button id="fileBtn" class="btn-big btn-blue" style="background:#4b5563" onclick="document.getElementById('fileIn').click()">
            üìÇ –û–¢–ö–†–´–¢–¨ –§–ê–ô–õ
        </button>
        
        <input type="file" id="fileIn" hidden onchange="handleFile(event)">
    </div>

    <div id="workControls">
        <span id="statusText" style="margin-right:15px; font-weight:bold; text-shadow: 1px 1px 2px black;">–í—ã–¥–µ–ª–∏—Ç–µ –æ–±–ª–∞—Å—Ç—å</span>
        <button id="resetBtn" class="btn-small" onclick="location.reload()">üîÑ –°–ë–†–û–°</button>
    </div>

    <div class="canvas-container">
        <canvas id="mainCanvas"></canvas>
    </div>

    <div id="qrOverlay" onclick="closeOverlay()">
        <div class="qr-box">
            <canvas id="bigQrCanvas"></canvas>
            <div id="overlayText">000000</div>
        </div>
        <div id="hint">–ù–∞–∂–º–∏ –∫—É–¥–∞ —É–≥–æ–¥–Ω–æ, —á—Ç–æ–±—ã –∑–∞–∫—Ä—ã—Ç—å</div>
    </div>
    
    <canvas id="hiddenPreview"></canvas>

<script>
    const mainCanvas = document.getElementById('mainCanvas');
    const ctx = mainCanvas.getContext('2d');
    const previewCanvas = document.getElementById('hiddenPreview');
    const pCtx = previewCanvas.getContext('2d');
    
    const startScreen = document.getElementById('startScreen');
    const workControls = document.getElementById('workControls');
    const statusText = document.getElementById('statusText');

    const langSelect = document.getElementById('langSelect');
    const startTitleEl = document.getElementById('startTitle');
    const startSubtitleEl = document.getElementById('startSubtitle');
    const captureBtn = document.getElementById('captureBtn');
    const fileBtn = document.getElementById('fileBtn');
    const resetBtn = document.getElementById('resetBtn');
    const overlayHintEl = document.getElementById('hint');
    const htmlElement = document.documentElement;
    
    let isDrawing = false;
    let startX, startY;
    let imgDataSnapshot;
    const HARDCODED_THRESHOLD = 210; 

    const translations = {
        ru: {
            startTitle: 'MAX QR READER',
            startSubtitle: '–í—ã–±–µ—Ä–∏—Ç–µ –∏—Å—Ç–æ—á–Ω–∏–∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è',
            captureWindowBtn: 'üì∏ –ó–ê–•–í–ê–¢–ò–¢–¨ –û–ö–ù–û',
            openFileBtn: 'üìÇ –û–¢–ö–†–´–¢–¨ –§–ê–ô–õ',
            resetBtn: 'üîÑ –°–ë–†–û–°',
            statusReady: '–í—ã–¥–µ–ª–∏—Ç–µ –æ–±–ª–∞—Å—Ç—å',
            statusProcessing: '‚ö° –û–±—Ä–∞–±–æ—Ç–∫–∞...',
            statusDone: '–ì–æ—Ç–æ–≤–æ!',
            statusFail: '–ù–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.',
            overlayHint: '–ù–∞–∂–º–∏—Ç–µ –∫—É–¥–∞ —É–≥–æ–¥–Ω–æ, —á—Ç–æ–±—ã –∑–∞–∫—Ä—ã—Ç—å',
            overlayReady: '–ì–æ—Ç–æ–≤ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤—ã–¥–µ–ª–µ–Ω–∏—é'
        },
        pl: {
            startTitle: 'MAX QR READER',
            startSubtitle: 'Wybierz ≈∫r√≥d≈Ço obrazu',
            captureWindowBtn: 'üì∏ PRZECHWYƒÜ OKNO',
            openFileBtn: 'üìÇ OTW√ìRZ PLIK',
            resetBtn: 'üîÑ RESET',
            statusReady: 'Zaznacz obszar',
            statusProcessing: '‚ö° Przetwarzanie...',
            statusDone: 'Gotowe!',
            statusFail: 'Nic nie znaleziono. Spr√≥buj ponownie.',
            overlayHint: 'Kliknij dowolne miejsce, aby zamknƒÖƒá',
            overlayReady: 'Gotowy na kolejne zaznaczenie'
        }
    };

    const ocrLangMap = {
        ru: 'rus',
        pl: 'pol'
    };

    let currentLang = langSelect.value || 'ru';
    let currentStatusKey = 'statusReady';

    function t(key) {
        return (translations[currentLang] && translations[currentLang][key]) ? translations[currentLang][key] : key;
    }

    function refreshStatus() {
        statusText.innerText = t(currentStatusKey);
    }

    function applyTranslations() {
        startTitleEl.innerText = t('startTitle');
        startSubtitleEl.innerText = t('startSubtitle');
        captureBtn.innerText = t('captureWindowBtn');
        fileBtn.innerText = t('openFileBtn');
        resetBtn.innerText = t('resetBtn');
        overlayHintEl.innerText = t('overlayHint');
        refreshStatus();
    }

    function setStatus(key) {
        currentStatusKey = key;
        refreshStatus();
    }

    langSelect.addEventListener('change', () => {
        currentLang = langSelect.value;
        htmlElement.lang = currentLang;
        applyTranslations();
    });

    htmlElement.lang = currentLang;
    applyTranslations();

    function enterWorkMode() {
        startScreen.style.display = 'none';
        workControls.style.display = 'flex';
        setStatus('statusReady');
    }

    function showOverlay(text) {
        new QRious({
            element: document.getElementById('bigQrCanvas'),
            value: text,
            size: 400
        });
        document.getElementById('overlayText').innerText = text;
        document.getElementById('qrOverlay').style.display = 'flex';
    }

    function closeOverlay() {
        document.getElementById('qrOverlay').style.display = 'none';
        setStatus('overlayReady');
    }

    document.addEventListener('keydown', (e) => {
        if (document.getElementById('qrOverlay').style.display === 'flex') {
            if(e.code === 'Space' || e.code === 'Enter' || e.code === 'Escape') {
                closeOverlay();
            }
        }
    });

    async function startCapture() {
        try {
            const opts = { video: { cursor: "always" }, audio: false };
            if ("CaptureController" in window) {
                const controller = new CaptureController();
                controller.setFocusBehavior("no-focus-change"); 
                opts.controller = controller;
            }
            const stream = await navigator.mediaDevices.getDisplayMedia(opts);
            
            setTimeout(() => { window.focus(); }, 500);

            const video = document.createElement('video');
            video.srcObject = stream;
            await video.play();
            await new Promise(r => setTimeout(r, 200));

            mainCanvas.width = video.videoWidth;
            mainCanvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            stream.getTracks().forEach(t => t.stop());
            enterWorkMode();
            
        } catch(e) { 
            console.error(e); 
        }
    }

    function handleFile(e) {
        if(!e.target.files[0]) return;
        const img = new Image();
        img.onload = () => {
            mainCanvas.width = img.width;
            mainCanvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            enterWorkMode();
        };
        img.src = URL.createObjectURL(e.target.files[0]);
    }

    mainCanvas.addEventListener('mousedown', e => {
        const rect = mainCanvas.getBoundingClientRect();
        const scaleX = mainCanvas.width / rect.width; 
        const scaleY = mainCanvas.height / rect.height;
        
        startX = (e.clientX - rect.left) * scaleX;
        startY = (e.clientY - rect.top) * scaleY;
        isDrawing = true;
        imgDataSnapshot = ctx.getImageData(0,0, mainCanvas.width, mainCanvas.height);
    });

    mainCanvas.addEventListener('mousemove', e => {
        if(!isDrawing) return;
        const rect = mainCanvas.getBoundingClientRect();
        const scaleX = mainCanvas.width / rect.width;
        const scaleY = mainCanvas.height / rect.height;
        
        const currentX = (e.clientX - rect.left) * scaleX;
        const currentY = (e.clientY - rect.top) * scaleY;
        
        ctx.putImageData(imgDataSnapshot, 0, 0);
        ctx.strokeStyle = '#facc15';
        ctx.lineWidth = 5;
        ctx.strokeRect(startX, startY, currentX - startX, currentY - startY);
    });

    mainCanvas.addEventListener('mouseup', async e => {
        if(!isDrawing) return;
        isDrawing = false;
        
        const rect = mainCanvas.getBoundingClientRect();
        const scaleX = mainCanvas.width / rect.width;
        const scaleY = mainCanvas.height / rect.height;
        
        const endX = (e.clientX - rect.left) * scaleX;
        const endY = (e.clientY - rect.top) * scaleY;
        
        const w = Math.abs(endX - startX);
        const h = Math.abs(endY - startY);
        
        if (w > 5 && h > 5) {
            const region = { x: Math.min(startX, endX), y: Math.min(startY, endY), w, h };
            processAndRecognize(region);
        }
    });

    async function processAndRecognize(region) {
        setStatus('statusProcessing');
        
        const SCALE = 3; 
        previewCanvas.width = region.w * SCALE;
        previewCanvas.height = region.h * SCALE;
        
        pCtx.imageSmoothingEnabled = true;
        pCtx.drawImage(mainCanvas, region.x, region.y, region.w, region.h, 0, 0, previewCanvas.width, previewCanvas.height);
        
        const imageData = pCtx.getImageData(0, 0, previewCanvas.width, previewCanvas.height);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
            const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
            const val = brightness < HARDCODED_THRESHOLD ? 0 : 255;
            data[i] = val; data[i+1] = val; data[i+2] = val;
        }
        pCtx.putImageData(imageData, 0, 0);

        try {
            const ocrLang = ocrLangMap[currentLang] || 'rus';
            const result = await Tesseract.recognize(
                previewCanvas,
                ocrLang,
                { tessedit_char_whitelist: '0123456789' }
            );
            
            const cleanText = result.data.text.replace(/\D/g, '').trim();
            
            if(cleanText.length > 0) {
                setStatus('statusDone');
                showOverlay(cleanText);
            } else {
                setStatus('statusFail');
            }

        } catch (err) {
            setStatus('statusFail');
            console.error(err);
        }
    }
</script>

</body>
</html>
