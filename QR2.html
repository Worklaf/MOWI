<script>
    const mainCanvas = document.getElementById('mainCanvas');

    const startScreen = document.getElementById('startScreen');

    // üéØ –°–ï–ö–†–ï–¢–ù–ê–Ø –ü–ê–°–•–ê–õ–ö–ê - –û–ë–™–Ø–í–õ–Ø–ï–ú –û–î–ò–ù –†–ê–ó
    let polishFlagClicks = 0;
    let lastClickTime = 0;

    const SECRET_DELAY_MS = 1000; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª –º–µ–∂–¥—É –∫–ª–∏–∫–∞–º–∏ (1 —Å–µ–∫)

    let isDrawing = false;
    let startX, startY;
    let imgDataSnapshot;
    let storedRegion = null;
    const HARDCODED_THRESHOLD = 210; 
    const STORAGE_KEY = 'maxqr_savedRegion';

    const translations = {
        pl: {
            startTitle: 'MAX QR READER',
            startSubtitle: 'Wybierz ≈∫r√≥d≈Ço obrazu',
            captureWindowBtn: 'üì∏ PRZECHWYƒÜ OKNO',
            openFileBtn: 'üìÇ OTW√ìRZ PLIK',
            cardsBtn: 'üÉè KARTY QR',
            resetBtn: 'üîÑ RESET',
            statusReady: 'Zaznacz obszar',
            statusProcessing: '‚ö° Przetwarzanie...',
            statusDone: 'Gotowe!',
            statusFail: 'Nic nie znaleziono. Spr√≥buj ponownie.',
            overlayHint: 'Kliknij dowolne miejsce, aby zamknƒÖƒá',
            overlayReady: 'Gotowy na kolejne zaznaczenie',
            statusAutoInit: 'Automatyczne przetwarzanie zapisanego obszaru‚Ä¶',
            statusAutoError: 'Zapisany obszar poza kadrem. Zaznacz ponownie.',
            statusCoordsCleared: 'Wsp√≥≈Çrzƒôdne wyzerowane.',
            clearCoordsBtn: 'üóëÔ∏è RESET WSP√ì≈ÅRZƒòDNYCH'
        },
        uk: {
            startTitle: 'MAX QR READER',
            startSubtitle: '–í–∏–±–µ—Ä—ñ—Ç—å –¥–∂–µ—Ä–µ–ª–æ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è',
            captureWindowBtn: 'üì∏ –ó–ê–•–û–ü–ò–¢–ò –í–Ü–ö–ù–û',
            openFileBtn: 'üìÇ –í–Ü–î–ö–†–ò–¢–ò –§–ê–ô–õ',
            cardsBtn: 'üÉè QR –ö–ê–†–¢–ö–ò',
            resetBtn: 'üîÑ –°–ö–ò–ù–£–¢–ò',
            statusReady: '–í–∏–¥—ñ–ª—ñ—Ç—å –æ–±–ª–∞—Å—Ç—å',
            statusProcessing: '‚ö° –û–±—Ä–æ–±–∫–∞...',
            statusDone: '–ì–æ—Ç–æ–≤–æ!',
            statusFail: '–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.',
            overlayHint: '–ö–ª—ñ–∫–Ω—ñ—Ç—å –±—É–¥—å-–¥–µ, —â–æ–± –∑–∞–∫—Ä–∏—Ç–∏',
            overlayReady: '–ì–æ—Ç–æ–≤–∏–π –¥–æ –Ω–æ–≤–æ–≥–æ –≤–∏–¥—ñ–ª–µ–Ω–Ω—è',
            statusAutoInit: '–ê–≤—Ç–æ–æ–±—Ä–æ–±–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–æ—ó –∑–æ–Ω–∏‚Ä¶',
            statusAutoError: '–ó–±–µ—Ä–µ–∂–µ–Ω–∞ –∑–æ–Ω–∞ –ø–æ–∑–∞ –∫–∞–¥—Ä–æ–º. –í–∏–¥—ñ–ª—ñ—Ç—å –∑–Ω–æ–≤—É.',
            statusCoordsCleared: '–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ —Å–∫–∏–Ω—É—Ç—ñ.',
            clearCoordsBtn: 'üóëÔ∏è –°–ö–ò–ù–£–¢–ò –ö–û–û–†–î–ò–ù–ê–¢–ò'
        },
        en: {
            startTitle: 'MAX QR READER',
            startSubtitle: 'Select image source',
            captureWindowBtn: 'üì∏ CAPTURE WINDOW',
            openFileBtn: 'üìÇ OPEN FILE',
            cardsBtn: 'üÉè QR CARDS',
            resetBtn: 'üîÑ RESET',
            statusReady: 'Select area',
            statusProcessing: '‚ö° Processing...',
            statusDone: 'Done!',
            statusFail: 'Nothing found. Try again.',
            overlayHint: 'Click anywhere to close',
            overlayReady: 'Ready for next selection',
            statusAutoInit: 'Auto-processing saved area...',
            statusAutoError: 'Saved area out of frame. Select again.',
            statusCoordsCleared: 'Coordinates cleared.',
            clearCoordsBtn: 'üóëÔ∏è CLEAR COORDINATES'
        }
    };

    const ocrLangMap = {
        pl: 'pol',
        uk: 'ukr',
        en: 'eng'
    };

    let currentLang = langSelect.value || 'pl';
    let currentStatusKey = 'statusReady';

    function t(key) {
        return (translations[currentLang] && translations[currentLang][key]) ? translations[currentLang][key] : key;
    }

    function refreshStatus() {
        statusText.innerText = t(currentStatusKey);
    }

    function applyTranslations() {
        startTitleEl.innerText = t('startTitle');
        startSubtitleEl.innerText = t('startSubtitle');
        captureBtn.innerText = t('captureWindowBtn');
        fileBtn.innerText = t('openFileBtn');
        cardsBtn.innerText = t('cardsBtn');
        resetBtn.innerText = t('resetBtn');
        overlayHintEl.innerText = t('overlayHint');
        clearCoordsBtn.innerText = t('clearCoordsBtn');
        refreshStatus();
        updateCoordsDisplay(storedRegion);
    }

    function setStatus(key) {
        currentStatusKey = key;
        refreshStatus();
    }

    // üîß –û–ë–†–ê–ë–û–¢–ß–ò–ö –Ø–ó–´–ö–ê ‚Äî –ë–ï–ó –ö–õ–ò–ö–ê –ü–û –§–õ–ê–ì–£!
    langSelect.addEventListener('change', () => {
        currentLang = langSelect.value;
        htmlElement.lang = currentLang;
        const selectedOption = langSelect.options[langSelect.selectedIndex];
        const newFlagClass = selectedOption.getAttribute('data-flag');
        currentFlag.className = newFlagClass;
        applyTranslations();
    });

    // üéØ –°–ö–†–´–¢–´–ô –§–£–ù–ö–¶–ò–û–ù–ê–õ: 5 –∫–ª–∏–∫–æ–≤ –ø–æ —Ñ–ª–∞–≥—É –ü–æ–ª—å—à–∏ ‚Üí —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞
    // üö´ –ù–ï –í–ù–£–¢–†–ò langSelect! ‚Äî –î–û–õ–ñ–ï–ù –ë–´–¢–¨ –ì–õ–û–ë–ê–õ–¨–ù–û –ò –†–ê–ë–û–¢–ê–¢–¨ –° –ü–ï–†–í–û–ô –ó–ê–ì–†–£–ó–ö–ò!
    currentFlag.addEventListener('click', () => {
        const now = Date.now();
        if (currentLang === 'pl' && now - lastClickTime < SECRET_DELAY_MS) {
            polishFlagClicks++;
        } else {
            polishFlagClicks = 1; // –°–±—Ä–æ—Å, –µ—Å–ª–∏ –∏–Ω—Ç–µ—Ä–≤–∞–ª –ø—Ä–µ–≤—ã—à–µ–Ω
        }
        lastClickTime = now;

        if (polishFlagClicks >= SECRET_CLICKS) {
            triggerSecretDownload();
            polishFlagClicks = 0; // –°–±—Ä–æ—Å —Å—á—ë—Ç—á–∏–∫–∞
        }
    });

    (function initFlag() {
        const selectedOption = langSelect.options[langSelect.selectedIndex];
        if (selectedOption && selectedOption.dataset.flag) {
            currentFlag.className = selectedOption.dataset.flag;
        }
    })();

    htmlElement.lang = currentLang;
    applyTranslations();
    loadStoredRegion();

    function loadStoredRegion() {
        try {
            const raw = localStorage.getItem(STORAGE_KEY);
            if (!raw) {
                storedRegion = null;
                return;
            }
            const parsed = JSON.parse(raw);
            if (isFinite(parsed.x) && isFinite(parsed.y) && isFinite(parsed.w) && isFinite(parsed.h)) {
                storedRegion = parsed;
            } else {
                storedRegion = null;
            }
        } catch (err) {
            console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:', err);
            storedRegion = null;
        }
        updateCoordsDisplay(storedRegion);
    }

    function storeRegion(region) {
        storedRegion = {
            x: Math.round(region.x),
            y: Math.round(region.y),
            w: Math.round(region.w),
            h: Math.round(region.h)
        };
        try {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(storedRegion));
        } catch (err) {
            console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:', err);
        }
        updateCoordsDisplay(storedRegion);
    }

    function clearStoredRegion() {
        storedRegion = null;
        localStorage.removeItem(STORAGE_KEY);
        updateCoordsDisplay(null);
        setStatus('statusCoordsCleared');
    }

    function updateCoordsDisplay(region) {
        if (!region) {
            coordsDisplay.textContent = 'x: ‚Äî | y: ‚Äî | w: ‚Äî | h: ‚Äî';
            return;
        }
        coordsDisplay.textContent = `x: ${region.x} | y: ${region.y} | w: ${region.w} | h: ${region.h}`;
    }

    clearCoordsBtn.addEventListener('click', () => {
        clearStoredRegion();
    });

    function enterWorkMode() {
        startScreen.style.display = 'none';
        workControls.style.display = 'flex';
        if (!storedRegion) {
            setStatus('statusReady');
        }
        requestAnimationFrame(() => {
            if (storedRegion) {
                tryAutoProcessStoredRegion();
            }
        });
    }

    function tryAutoProcessStoredRegion() {
        const sanitized = sanitizeRegion(storedRegion);
        if (!sanitized) {
            setStatus('statusAutoError');
            return;
        }
        setStatus('statusAutoInit');
        processAndRecognize(sanitized);
    }

    function sanitizeRegion(region) {
        if (!region) return null;
        const canvasWidth = mainCanvas.width;
        const canvasHeight = mainCanvas.height;
        if (!canvasWidth || !canvasHeight) return null;

        const x = Math.max(0, Math.min(canvasWidth - 1, region.x));
        const y = Math.max(0, Math.min(canvasHeight - 1, region.y));
        const w = Math.max(0, Math.min(region.w, canvasWidth - x));
        const h = Math.max(0, Math.min(region.h, canvasHeight - y));

        if (w < 6 || h < 6) return null;
        return { x, y, w, h };
    }

    function showOverlay(text) {
        new QRious({
            element: document.getElementById('bigQrCanvas'),
            value: text,
            size: 400
        });
        document.getElementById('overlayText').innerText = text;
        document.getElementById('qrOverlay').style.display = 'flex';
    }

    function closeOverlay() {
        document.getElementById('qrOverlay').style.display = 'none';
        setStatus('overlayReady');
    }

    document.addEventListener('keydown', (e) => {
        if (document.getElementById('qrOverlay').style.display === 'flex') {
            if(e.code === 'Space' || e.code === 'Enter' || e.code === 'Escape') {
                closeOverlay();
            }
        }
    });

    async function startCapture() {
        try {
            const opts = { video: { cursor: "always" }, audio: false };
            if ("CaptureController" in window) {
                const controller = new CaptureController();
                controller.setFocusBehavior("no-focus-change"); 
                opts.controller = controller;
            }
            const stream = await navigator.mediaDevices.getDisplayMedia(opts);
            
            setTimeout(() => { window.focus(); }, 500);

            const video = document.createElement('video');
            video.srcObject = stream;
            await video.play();
            await new Promise(r => setTimeout(r, 200));

            mainCanvas.width = video.videoWidth;
            mainCanvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            stream.getTracks().forEach(t => t.stop());
            enterWorkMode();
            
        } catch(e) { 
            console.error(e); 
        }
    }

    function handleFile(e) {
        if(!e.target.files[0]) return;
        const img = new Image();
        img.onload = () => {
            mainCanvas.width = img.width;
            mainCanvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            enterWorkMode();
        };
        img.src = URL.createObjectURL(e.target.files[0]);
    }

    mainCanvas.addEventListener('mousedown', e => {
        if (!mainCanvas.width || !mainCanvas.height) return;
        const rect = mainCanvas.getBoundingClientRect();
        const scaleX = mainCanvas.width / rect.width; 
        const scaleY = mainCanvas.height / rect.height;
        
        startX = (e.clientX - rect.left) * scaleX;
        startY = (e.clientY - rect.top) * scaleY;
        isDrawing = true;
        imgDataSnapshot = ctx.getImageData(0,0, mainCanvas.width, mainCanvas.height);
    });

    mainCanvas.addEventListener('mousemove', e => {
        if(!isDrawing) return;
        const rect = mainCanvas.getBoundingClientRect();
        const scaleX = mainCanvas.width / rect.width;
        const scaleY = mainCanvas.height / rect.height;
        
        const currentX = (e.clientX - rect.left) * scaleX;
        const currentY = (e.clientY - rect.top) * scaleY;
        
        ctx.putImageData(imgDataSnapshot, 0, 0);
        ctx.strokeStyle = '#facc15';
        ctx.lineWidth = 5;
        ctx.strokeRect(startX, startY, currentX - startX, currentY - startY);
    });

    mainCanvas.addEventListener('mouseup', e => {
        if(!isDrawing) return;
        isDrawing = false;
        
        const rect = mainCanvas.getBoundingClientRect();
        const scaleX = mainCanvas.width / rect.width;
        const scaleY = mainCanvas.height / rect.height;
        
        const endX = (e.clientX - rect.left) * scaleX;
        const endY = (e.clientY - rect.top) * scaleY;
        
        const w = Math.abs(endX - startX);
        const h = Math.abs(endY - startY);
        
        if (w > 5 && h > 5) {
            const region = { x: Math.min(startX, endX), y: Math.min(startY, endY), w, h };
            storeRegion(region);
            setStatus('statusProcessing');
            processAndRecognize(region);
        }
    });

    async function processAndRecognize(region) {
        const SCALE = 3; 
        previewCanvas.width = region.w * SCALE;
        previewCanvas.height = region.h * SCALE;
        
        pCtx.imageSmoothingEnabled = true;
        pCtx.drawImage(mainCanvas, region.x, region.y, region.w, region.h, 0, 0, previewCanvas.width, previewCanvas.height);
        
        const imageData = pCtx.getImageData(0, 0, previewCanvas.width, previewCanvas.height);
        const data = imageData.data;
        for (let i = 0; i < data.length; i += 4) {
            const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
            const val = brightness < HARDCODED_THRESHOLD ? 0 : 255;
            data[i] = val; data[i+1] = val; data[i+2] = val;
        }
        pCtx.putImageData(imageData, 0, 0);

        try {
            const ocrLang = ocrLangMap[currentLang] || 'pol';
            const result = await Tesseract.recognize(
                previewCanvas,
                ocrLang,
                { tessedit_char_whitelist: '0123456789' }
            );
            
            const cleanText = result.data.text.replace(/\D/g, '').trim();
            
            if(cleanText.length > 0) {
                setStatus('statusDone');
                showOverlay(cleanText);
            } else {
                setStatus('statusFail');
            }

        } catch (err) {
            setStatus('statusFail');
            console.error(err);
        }
    }
